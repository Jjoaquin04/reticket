<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos</title>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/myEventsPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {{> header}}

    <div id="event-list">
        <br>
        <br>
        <br>
        <br>
        <form action="/acounts/newEvent" method="get">
            <button id="new-event-button" type="submit">Nuevo Evento</button>
        </form>
        {{^events}}
        <div class="no-results">
            <i class="fas fa-search fa-3x"></i>
            <h3>No se encontraron resultados</h3>
            <p>Intenta con otros filtros o términos de búsqueda</p>
        </div>
        {{/events}}
        {{#events}}
        <div class="event" data-event-id="{{id}}">
            <img src="{{imageURL}}" alt="{{altImage}}" class="evento-imagen">
            <div class="event-info">
                <h3 class="title-event">{{name}}</h3>
                <p class="description-event">{{description}}</p>
                <div style="display: flex; flex-direction: row; justify-content: start; align-items: center;">
                    <p class="date-event">{{date}}</p>
                    <p class="location-event">{{venue}}, {{location}}</p>
                </div>
                <form key="{{id}}" class="update-form">
                    <label for="status">Estado:</label>
                    <select name="eventStatus" id="status">
                        <option value="{{eventStatus}}" hidden>{{eventStatus}}</option>
                        <option value="AVAILABLE">AVAILABLE</option>
                        <option value="CANCELLED">CANCELED</option>
                        <option value="FINISHED">FINISHED</option>
                        <option value="SOLD_OUT">SOLD_OUT</option>
                    </select>
                    <button type="submit" class="update-button">Actualizar</button>
                </form>
                <div class="actions_buttons">
                    <button key="{{id}}" class="eliminar-button">Eliminar</button>
                </div>
            </div>
        </div>
        {{/events}}
    </div>

    {{> footer}}

    <script src="/js/myEvents.js"></script>
</body>
</html>
