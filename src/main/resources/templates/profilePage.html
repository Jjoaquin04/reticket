<!-- This HTML is for creating the profile -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - ReTicket</title>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/profilePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
 </head>
 <body>
    {{> header}}
    {{#users}}
    <div id="profile-container">
        <h1>Perfil</h1>
        <form id="profile-form" data-user-id="{{id}}">

            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" value="{{username}}" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{email}}" required><br><br>

            <label for="new-password">Nueva Contrase単a:</label>
            <div class="password-container">
                <input type="password" id="new-password" name="newPassword" placeholder="Nueva contrase単a">
                <i class="fa fa-eye toggle-password"></i>
            </div><br><br>

            <label for="confirm-password">Confirmar Contrase単a:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirmar contrase単a">
            </div><br><br>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
    {{/users}}
    
    {{> footer}}
    <script src="/js/profile.js"></script>
 </body>
 </html>
