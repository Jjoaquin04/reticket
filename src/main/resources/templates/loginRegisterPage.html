<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reticket</title>
    <link rel="stylesheet" href="/css/loginRegister.css">
</head>
<body>
    <div class="flip-container">
        <div class = "flipper" id="flipper">
            <div id="login-front">
                <h1>LogIn ReTicket</h1>
                <form id="login-form">
                    <input type="text" name="username" id="username-login" placeholder="Nombre de usuario" required>
                    <input type="password" name="password" id="password-login" placeholder="Contraseña" required>
                    <button type="submit">Iniciar sesión</button>
                    <a href="#" id="show-register">¿No tienes una cuenta todavía?</a>
                </form>
            </div>
            <div id="register-back">
                <h1>SingUp ReTicket</h1>
                <form id="register-form">
                    <input type="text" name="username" id="username-register" placeholder="Nombre de usuario" required>
                    <input type="email" name="email" id="email-register" placeholder="Correo electrónico" required>
                    <input type="password" name="password" id="password-register" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                    <a href="#" id="show-login">¿Ya tienes una cuenta?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/loginRegister.js"></script>
</body>
</html>
