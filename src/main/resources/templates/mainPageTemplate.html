<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTicket</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mainPage.css">
</head>
<body>
    <header>
        <div class="div-left">
            <h1>ReTicket</h1>
            <nav class="main-nav">
                <ul>
                    <li class="dropdown">
                        <a href="/events" class="dropbtn">Events</a>
                        <div class="dropdown-content">
                            <a href="/concerts">Concerts</a>
                            <a href="/festivals">Festivals</a>
                            <a href="/sports">Sports</a>
                            <a href="/theater">Theater</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="div-center">
            <form action="/search" method="get">
                <div class="search-container">
                    <input class="input-text" type="text" placeholder="Busca un artista, evento o recinto" name="q">
                    <button type="submit" class="search-button">
                        <img src="img/icons/lupa.webp" alt="Buscar" width="20px" height="20px">
                    </button>
                </div>
            </form>
        </div>
        <div class="div-right">
            <a href="">
                <img src="img/icons/usuario.webp" alt="Perfil de usuario" height="35px">
            </a>
            <p>Cuenta</p>
        </div>
    </header>

    <div class="image-slider">
        <button class="next-btn" onclick="changeImage(1)">❯</button>
        <button class="prev-btn" onclick="changeImage(-1)">❮</button>
        <img id="slide-image" alt="Imagenes">
    </div>

    <div class="eventos">
        <hr>
        <h2>Los más recomendados</h2>
        <div class="recomendados">
            <!-- Event:
                name: string
                date: LocalDateTime
                location: string
                description: string
                image: string (path to the image)
                organizer: string (name of the organizer) 
            -->
            {{#eventos}}
            <div class="evento">
                <img src="{{imageURL}}" alt="{{altImage}}" class="evento-imagen">
                <h3 class="title-event">{{name}}</h3>
                <p class="description-event">{{description}}</p>
                <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                    <p class="date-event">{{date}}</p>
                    <p class="location-event">{{location}}</p>
                </div>
                <button class="buy-button-event">Comprar</button>
            </div>
            {{/eventos}}
        </div>
    </div>
    <script src="js/imageChange.js"></script>
</body>
</html>
