<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Administrar Perfiles - ReTicket</title>
   <link rel="stylesheet" href="/css/header.css">
   <link rel="stylesheet" href="/css/footer.css">
   <link rel="stylesheet" href="/css/manageProfiles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   {{> header}}
   <div class="admin-container">
      <h1>Administraci칩n de Usuarios</h1>
      
      <!-- Formulario de creaci칩n de usuario -->
      <div class="create-user-form">
         <h2>Crear Nuevo Usuario</h2>
         <form id="new-user-form">
            <div class="form-group">
               <label for="username">Nombre de usuario:</label>
               <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
               <label for="password">Contrase침a:</label>
               <div class="password-container">
                  <input type="password" id="password" name="password" required>
                  <i class="fa fa-eye toggle-password" data-target="password"></i>
               </div>
            </div>
            
            <div class="form-group">
               <label for="userType">Tipo de Usuario:</label>
               <select id="userType" name="userType" required>
                  {{#userTypes}}
                  <option value="{{.}}">{{.}}</option>
                  {{/userTypes}}
               </select>
            </div>
            
            <button type="submit" class="btn-create">Crear Usuario</button>
         </form>
      </div>
      
      <!-- Filtro de usuarios -->
      <div class="filter-container">
         <h2>Filtrar Usuarios</h2>
         <div class="filter-options">
            <select id="filter-type">
               <option value="ALL">Todos</option>
               {{#userTypes}}
               <option value="{{.}}">{{.}}</option>
               {{/userTypes}}
            </select>
            <input type="text" id="search-user" placeholder="Buscar por nombre o email">
            <button id="apply-filter">Filtrar</button>
         </div>
      </div>
      
      <!-- Lista de usuarios -->
      <div class="users-list">
         <h2>Lista de Usuarios</h2>
         <table>
            <thead>
               <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th>Acciones</th>
               </tr>
            </thead>
            <tbody id="users-table-body">
               {{#users}}
               <tr data-id="{{id}}" data-type="{{userType}}">
                  <td>{{id}}</td>
                  <td>{{username}}</td>
                  <td>{{email}}</td>
                  <td>{{userType}}</td>
                  <td class="actions">
                     <button class="btn-edit" data-id="{{id}}">
                        <i class="fas fa-edit"></i> Editar
                     </button>
                     <button class="btn-delete" data-id="{{id}}">
                        <i class="fas fa-trash"></i> Eliminar
                     </button>
                  </td>
               </tr>
               {{/users}}
            </tbody>
         </table>
      </div>
   </div>

   <!-- Modal para editar usuario -->
   <div id="edit-modal" class="modal">
      <div class="modal-content">
         <span class="close">&times;</span>
         <h2>Editar Usuario</h2>
         <form id="edit-user-form">
            <input type="hidden" id="edit-user-id">
            <div class="form-group">
               <label for="edit-username">Nombre de usuario:</label>
               <input type="text" id="edit-username" name="username" required>
            </div>
            
            <div class="form-group">
               <label for="edit-email">Email:</label>
               <input type="email" id="edit-email" name="email" required>
            </div>
            
            <div class="form-group">
               <label for="edit-password">Nueva Contrase침a (dejar en blanco para mantener):</label>
               <div class="password-container">
                  <input type="password" id="edit-password" name="password">
                  <i class="fa fa-eye toggle-password" data-target="edit-password"></i>
               </div>
            </div>
            
            <div class="form-group">
               <label for="edit-userType">Tipo de Usuario:</label>
               <select id="edit-userType" name="userType" required>
                  {{#userTypes}}
                  <option value="{{.}}">{{.}}</option>
                  {{/userTypes}}
               </select>
            </div>
            
            <button type="submit" class="btn-save">Guardar Cambios</button>
         </form>
      </div>
   </div>

   {{> footer}}
   <script src="/js/manageProfiles.js"></script>
</body>
</html>
