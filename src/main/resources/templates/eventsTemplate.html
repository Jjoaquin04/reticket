<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/eventsPage.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {{> header}}
    <div id="events-page">
        <div id="side-panel">
            <form action="/events">
                <br>
                <br>
                <br>
                <h2>Filtros</h2>
                <div class="filter-group">
                    <h3>Fecha</h3>
                    <input type="date" id="start-date" name="startDate">
                    <input type="date" id="end-date" name="endDate">
                </div>
                <div class="filter-group">
                    <h3>Ubicaci√≥n</h3>
                    <input type="text" id="location" name="location" placeholder="Ciudad, Estado...">
                </div>
                <div class="filter-group">
                    <h3>Tipo de Evento</h3>
                    <select id="event-type" name="eventType" >
                        <option value="">Todos</option>
                        <option value="CONCERT">Conciertos</option>
                        <option value="FESTIVAL">Festivales</option>
                        <option value="SPORTS">Deportes</option>
                        <option value="THEATER">Teatros</option>
                    </select>
                </div>
                <button id="apply-filters" type="submit">Aplicar Filtros</button>
            </form>
        </div>

        <div id="event-list">
            <br>
            <br>
            <br>
            <br>
            <!-- Event:
                name: string
                date: LocalDateTime
                location: string
                description: string
                image: string (path to the image)
                organizer: string (name of the organizer) 
            -->
            {{#events}}
            <div class="event">
                <img src="{{imageURL}}" alt="{{altImage}}" class="evento-imagen">
                <div class="event-info">
                    <h3 class="title-event">{{name}}</h3>
                    <p class="description-event">{{description}}</p>
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                        <p class="date-event">{{date}}</p>
                        <p class="location-event">{{venue}}, {{location}}</p>
                    </div>
                    <button class="buy-button-event">Comprar</button>
                </div>
            </div>
            {{/events}}
        </div>
    </div>
    <script src="/js/filterEvent.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
