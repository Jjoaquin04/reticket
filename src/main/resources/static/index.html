<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTicket</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mainPage.css">
</head>
<body>
    <header>
        <div class="div-left">
            <h1>ReTicket</h1>
            <nav class="main-nav">
                <ul>
                    <li class="dropdown">
                        <a href="/events" class="dropbtn">Events</a>
                        <div class="dropdown-content">
                            <a href="/concerts">Concerts</a>
                            <a href="/festivals">Festivals</a>
                            <a href="/sports">Sports</a>
                            <a href="/theater">Theater</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="div-center">
            <form action="/search" method="get">
                <div class="search-container">
                    <input class="input-text" type="text" placeholder="Busca un artista, evento o recinto" name="q">
                    <button type="submit" class="search-button">
                        <img src="img/icons/lupa.webp" alt="Buscar" width="20px" height="20px">
                    </button>
                </div>
            </form>
        </div>
        <div class="div-right">
            <a href="">
                <img src="img/icons/usuario.webp" alt="Perfil de usuario" height="35px">
            </a>
            <p>Cuenta</p>
        </div>
    </header>

    <div class="image-slider">
        <button class="next-btn" onclick="changeImage(1)">❯</button>
        <button class="prev-btn" onclick="changeImage(-1)">❮</button>
        <img id="slide-image" alt="Imagenes">
    </div>

    <div class="eventos">
        <br>
        <br>
        <hr>
        <h2>Los más recomendados</h2>
        <div class="recomendados">
            <div class="recomendado-item evento" onclick="location.href='/event/1'">
                <img src="../static/img/eventos/concierto1.webp" alt="Concierto 1">
                <h3>Concierto de Rock</h3>
                <p>Fecha: 25 de diciembre</p>
                <p>Ubicación: Estadio Nacional</p>
            </div>
            <div class="recomendado-item evento" onclick="location.href='/event/2'">
                <img src="../static/img/eventos/concierto2.webp" alt="Concierto 2">
                <h3>Festival de Jazz</h3>
                <p>Fecha: 15 de enero</p>
                <p>Ubicación: Centro Cultural</p>
            </div>
            <div class="recomendado-item evento" onclick="location.href='/event/3'">
                <img src="../static/img/eventos/concierto3.webp" alt="Concierto 3">
                <h3>Teatro Musical</h3>
                <p>Fecha: 5 de febrero</p>
                <p>Ubicación: Teatro Municipal</p>
            </div>
        </div>
    </div>
    <script src="js/imageChange.js"></script>
</body>
</html>
